    <div class="container">

                </div>
                <div class="input_div">
                    <input type="radio" name="option" id="option2"value="b">

                </div>
                <div class="input_div">
                    <input type="radio" name="option" id="option3" value="c">
                    <label id="label" for="option3"></label>
                </div>
                <div class="input_div">
                    <input type="radio" name="option" id="option4" value="d" >
                    <label id="label" for="option4"></label>
                </div>
            </div>
            <button  >Submit</button>
        </div>
    </div>



    <!-- js part -->

    <script src="script.js"></script>

</html>
